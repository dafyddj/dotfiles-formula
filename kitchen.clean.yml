# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - dotfiles.clean
      pillars:
        top.sls:
          base:
            '*':
              - dotfiles
              - define_roles
      pillars_from_files:
        dotfiles.sls: pillar.example
        define_roles.sls: test/salt/pillar/define_roles.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
      controls:
        - dotfiles-git-clean
        - dotfiles-shellrc-clean
        - dotfiles-vim-clean
