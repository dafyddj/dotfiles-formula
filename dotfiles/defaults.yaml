# -*- coding: utf-8 -*-
# vim: ft=yaml
---
dotfiles:
  user: kitchen
  group: kitchen
  home_dir: '/home'
  mode: 644
  dir_mode: 755
  pkg:
    name: dotfiles
  rootgroup: root
  config: '/etc/dotfiles'
  service:
    name: dotfiles
  git:
    config: '/home/kitchen/.config/git/config'
    email: you@example.com
    name: Your Name
    prompt_path: '/usr/lib/git-core/git-sh-prompt'
  shellrc:
    config_dir: '.shellrc'
    vagrant_home: '$HOME/.vagrant.d'
  subcomponent:
    config: '/etc/dotfiles-subcomponent-formula.conf'
  vim:
    config: '.vimrc'
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
